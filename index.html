<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShopEasy</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <nav class="container">
            <div class="main-nav">
                <div class="brand-image">
                    <img src="image/ShopEasy.svg" alt="">
                </div>
                <ul class="nav">
                    <li class="nav-item">
                        <a href="" class="nav-link active">Product</a>
                    </li>
                    <li class="nav-item">
                        <a href="" class="nav-link">Contact</a>
                    </li>
                </ul>
            </div>
            <button class="primary-button">
                <img src="image/cart-icon.svg" alt="">
                Cart
                <span class="cart-count">
                    0
                </span>
            </button>
        </nav>
    </header>
    <main>
        <section class="search-product">
            <h2>Search Products</h2>
            <div>
                <img src="image/search-icon.svg" alt="">
                <input type="text" name="" placeholder="Search for anything..." id="">
            </div>
        </section>
        <section class="product-list">
            <div class="row">
            </div>
        </section>
    </main>

    <script src="js/product.js"></script>
</body>
</html>
